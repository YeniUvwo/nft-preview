<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="hover-image" >
          <img src="images/icon-view.svg" alt="icon-view"  />
        </div>
      </div>
      <h1> Equilibrium #3429 </h1>
      <p> Our Equilibrium collection promotes balance and calm. </p>
      <div class="second-text">
       <div class="eth-image">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
          <h2> 0.041 ETH </h2>
       </div>
       <div class="days-left">
          <img src="images/icon-clock.svg" alt="icon-clock" />
          <h3> 3 days left </h3>
       </div>
      </div>
      <hr />
      <div class="profile">
        <div class="avatar-image">
         <img src="images/image-avatar.png" alt="image-avatar" />
        </div>
        <div class="avatar-text">
         <p>Creation of <span class="last-text">Jules Wyvern</span> </p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yeni Uvwo</a>.
  </div>
</body>
</html>
